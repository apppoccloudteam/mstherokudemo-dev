<div id="page-wrapper">
            <div class="container-fluid">
<div class="row" ng-if="r_userData[0].roleid == '2' " >
	<div class="col-md-6">
		<img src="images/logo.png" class="logo" />
	</div>
	<div class="col-md-6">
		<strong class="pull-right" style="line-height:75px; font-size:25px;">Your application</strong>
	</div>
 </div>
 
			<!-- Page Heading -->
                <div class="row"  ng-if="r_userData[0].roleid == '1'">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            My Account
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
 
 <div class="page-header" ng-if="r_userData[0].roleid == '2'">
	<h1>{{message}}</h1>

</div>
  <form ng-init="getUserInfo()">
	<div class="row">
		<div class="form-group col-md-4">
			<label for="firstName">First Name:</label>
			<input type="text" class="form-control" id="firstName"  ng-model="userInfo[0].firstname"  placeholder="First Name">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
			<label for="firstName">Last Name:</label>
			<input type="text" class="form-control"  ng-model="userInfo[0].lastname"  placeholder="Last Name">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
			<label for="firstName">Company</label>
			<input type="text" class="form-control"  ng-model="userInfo[0].company"  placeholder="Company">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
			<label for="firstName">Phone</label>
			<input type="text" class="form-control"  ng-model="userInfo[0].phone"  placeholder="Phone">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<br />
			<button class="btn btn-primary" disabled>Save and Continue</button>
		</div>
	</div>
</form>
</div>
</div>
