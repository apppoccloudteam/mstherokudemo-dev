<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>MST - Internal Appcenter Application</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!--Import Multi Step Indicator css-->
    <link href="css/gsi-step-indicator.min.css" rel="stylesheet" />

    <!--Import  Step Form Wizard css-->
    <link href="css/tsf-step-form-wizard.min.css" rel="stylesheet" />

	
</head>
<body id="mainWrapper" ng-app="sampleApp" ng-controller="MainController">

<div ng-switch="r_userData[0].roleid">
	<div ng-switch-when="1">
		<div id="wrapper">
			<!-- HEADER -->
			<div ng-include src="'admin/header.html'"></div>
			<!-- ANGULAR DYNAMIC CONTENT -->
			<div ng-view></div>
		</div>
	</div>
	<div ng-switch-when="2">
		<div class="container">
			<!-- HEADER -->
			<div ng-include src="'views/header.html'"></div>
			<!-- ANGULAR DYNAMIC CONTENT -->
			<div ng-view></div>
		</div>
	</div>
	  <div ng-switch-default>
		 <div class="container">
			<!-- HEADER -->
			<div ng-include src="'views/header.html'"></div>
			<!-- ANGULAR DYNAMIC CONTENT -->
			<div ng-view></div>
		</div>
	  </div>
</div>

  <!-- jQuery -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="js/tsf-wizard-plugin.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	
	

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/controllers/LoginCtrl.js"></script>
	<script src="js/controllers/RegisterCtrl.js"></script>
	<script src="js/controllers/myAccountCtrl.js"></script>
	
	<script src="js/controllers/DashboardCtrl.js"></script>
	<script src="js/controllers/StudentListCtrl.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
	
	 <script>
        $(function () {
            pageLoadScript();
        });

        var tsf1;
        function pageLoadScript() {
            _stepEffect = $('#stepEffect').val();
            _style = 'style1';
            _stepTransition = $('#stepTransition').is(':checked');
            _showButtons = $('#showButtons').is(':checked');
            _showStepNum = $('#showStepNum').is(':checked');


           $('.tsf-wizard-1').tsfWizard({
                stepEffect: _stepEffect,
                stepStyle: _style,
                navPosition: 'top',
                validation: false,
                manySteps:true,
                stepTransition: _stepTransition,
                showButtons: _showButtons,
                showStepNum: _showStepNum,
                height: '350px'
            }); 
          
        }






    </script>
</body>
</html>
